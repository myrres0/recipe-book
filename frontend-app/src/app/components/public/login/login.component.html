<app-nav></app-nav>
<section class="vh-100">
    <div class="container position-absolute top-50 start-50 translate-middle row">
        <div class="col">
            <img src="./assets/img/rabbit.png" alt="rabbit" clas="position-absolute top-50 start-50 translate-middle">
        </div>
        <div class="col">
            <h2 class="text-center">Log in</h2>
            <form (ngSubmit)="onSubmit()">
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                        [(ngModel)]="authenticate_user.email" name="email">
                    <label class="form-label">Email</label>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="password" placeholder="password"
                        [(ngModel)]="authenticate_user.password" name="password">
                    <label class="form-label">Password</label>
                </div>
                <div class="text-center">
                        <button type="submit" class="btn btn-outline-dark btn-lg">Log in</button>
                </div>
            </form>            
        </div>
    </div>
</section>
